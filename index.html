<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Pesa POS</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols for Icons (matching the provided HTML style) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec13",
              "primary-hover": "#0fd60f",
              "background-light": "#f6f8f6",
              "background-dark": "#102210",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2e1a",
              "accent-light": "#e7f3e7",
              "accent-dark": "#1e331e",
              "text-main": "#0d1b0d",
              "text-secondary": "#4c9a4c",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              sans: ["Manrope", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
              "pulse-ring": "pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              "pulse-ring": {
                "0%": { transform: "scale(0.8)", opacity: "0.5" },
                "100%": { transform: "scale(1.3)", opacity: "0" },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Explicitly defining keyframes for raw CSS usage */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .scanner-pulse::before {
          content: '';
          position: absolute;
          left: 0; top: 0; right: 0; bottom: 0;
          border-radius: 50%;
          border: 2px solid #13ec13;
          animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
          background: #334155;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
